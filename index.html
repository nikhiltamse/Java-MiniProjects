<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
</head>
<body>
    <h1>Guess the Number</h1>
    <p>I'm thinking of a number between 1 and 100. Can you guess it?</p>
    
    <input type="number" id="guessInput" placeholder="Enter your guess" />
    <button onclick="makeGuess()">Guess</button>

    <p id="result"></p>

    <script>
        let secretNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function makeGuess() {
            let guess = document.getElementById('guessInput').value;
            attempts++;

            if (guess == secretNumber) {
                document.getElementById('result').innerHTML = "Congratulations! You guessed it in " + attempts + " tries.";
            } else if (guess < secretNumber) {
                document.getElementById('result').innerHTML = "Too low! Try again.";
            } else {
                document.getElementById('result').innerHTML = "Too high! Try again.";
            }
        }
    </script>
</body>
</html>
